<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="Registration.css" rel="stylesheet" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <div class="container1">
      <h2>Registration Form</h2>
      <div class="container2">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="name"
          />
          <label for="name">Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="surname"
            placeholder="surname"
          />
          <label for="surname">Surname</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="contact"
            placeholder="Contact"
          />
          <label for="contact">Contact</label>
        </div>
        <div class="btn1">
          <button class="btn btn-primary" onclick="SaveData()">Submit</button>
          <button type="reset" class="btn btn-warning">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    function SaveData(){
      const email = document.getElementById("email").value;
      const name = document.getElementById("name").value;
      const surname = document.getElementById("surname").value;
      const contact = document.getElementById("contact").value;
      const password = document.getElementById("password").value;

      if (!name || !surname || !email || !contact || !password) {
        alert("Please fill in all fields.");
        return;
      }

      const records = JSON.parse(localStorage.getItem("users")) || [];

      if (records.some(v => v.email === email)) {
        alert("Duplicate email address. Please use a different email.");
      } else {
        records.push({
          name: name,
          surname: surname,
          email: email,
          contact: contact,
          password: password,
        });

        localStorage.setItem("users", JSON.stringify(records));
        alert("Registration successful!");
      }
    }
  </script>
</html>
