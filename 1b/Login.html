<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LogIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="LogIn.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container1">
      <h2>Login Form</h2>
      <div class="container2">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <div class="btn1">
          <button class="btn btn-primary" onclick="SaveData()">Submit</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    function SaveData(){
        let email,password;
        email=document.getElementById("email").value;
        password=document.getElementById("password").value;
        let records=new Array();
        records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
        if(records.some((v)=>{
            return v.email==email && v.password==password
        })){
            alert("Login Successful!!")
            let curr_user=records.filter((v)=>{
                return v.email==email && v.password==password
            })[0]
            localStorage.setItem("name",curr_user.name);
            localStorage.setItem("email",curr_user.email)
            window.location.href="profile.html";
        }
        else{
            alert("Login Failed")
        }
    }
  </script>
</html>
